root: true
parser: babel-eslint
extends:
 - eslint:recommended
env:
 node: true
rules:
# possible errors
 no-console:
  - off
# variables
 no-unused-vars:
  - off
# stylistic issues
 comma-dangle:
  - error
  -
    arrays: always-multiline
    exports: always-multiline
    functions: always-multiline
    imports: always-multiline
    objects: always-multiline
 indent:
  - error
  - tab
  -
    SwitchCase: 1
 new-parens:
  - error
 no-mixed-spaces-and-tabs:
  - error
 quotes:
  - error
  - single
 semi:
  - error
  - never
